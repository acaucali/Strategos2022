<detalle-procedimiento [caracterizacion]= "procedimientoSeleccionado" [proceso]="proceso"></detalle-procedimiento>
<div class="container">
    <span style="font-size: large">Caracterización</span>
    <div class="text-left">
      <button class="btn btn-rounded bg-white" (click)="crearProcedimiento()" type="button" placement="bottom" ngbTooltip="Crear Procedimiento">
        <i class="far fa-plus-square fa-lg"></i></button>
    </div>
    <div>
      <table class="table" id="tabla">
        <thead>
          <tr class="text-white bg-primary">
            <td width="50">Acciones</td>
            <td width="150">Procedimiento</td>
            <td width="100">Código</td>
            <td>Objetivo</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let el of elements | paginate: {itemsPerPage: 5, currentPage: pageCar, id: 'pageCara'}">
            <td width="50" >
              <i class="fas fa-edit" (click)="editarProcedimiento(el)" style="cursor: pointer;"></i>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <i class="fas fa-trash-alt" (click)='delete(el)' style="cursor: pointer;"></i>
            </td>
            <td width="150" >{{el.procedimientoNombre}} </td>
            <td width="100" >{{el.procedimientoCodigo}} </td>
            <td >{{el.procedimientoObjetivo}}</td>
            
          </tr>
        </tbody>
      </table>
      <pagination-controls id="pageCara" previousLabel="Anterior"
      nextLabel="Siguiente"  (pageChange)="pageCar = $event"></pagination-controls>
    </div>
   
  
  </div>
