<detalle-ejercicio [ejercicio]="ejercicioSeleccionado"></detalle-ejercicio>


<h5>Ejercicios de evaluación </h5>


<div class="my-2 text-left">
  <button class="btn btn-rounded bg-white" (click)="crearEjercicio()" type="button" placement="bottom"
    ngbTooltip="Crear ejercicio" *ngIf="id>0">
    <i class="far fa-plus-square fa-lg"></i></button>
</div>

<div>
  <table class="table" id="tabla">
    <thead>
      <tr class="text-white bg-primary">
        <td width="100">Acciones</td>
        <td>Descripción ejercicio</td>
        <td width="200">Fecha creación</td>
        <td>Estatus</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of elements | paginate: {itemsPerPage: 5, currentPage: pageEje, id: 'pageEjer'}">
        <td width="100">
          <i class="fas fa-edit" (click)="abrirModal(el)" style="cursor: pointer;"></i>
          &nbsp;&nbsp;
          <i class="fas fa-trash-alt" (click)='delete(el)' style="cursor: pointer;"></i>
          &nbsp;&nbsp;
          <i class="fas fa-eye" [routerLink]="['/factores', el.ejercicioId, el.procesoPadreId]"
            style="cursor: pointer;"></i>
        </td>

        <td>{{el.ejercicioDescripcion}} </td>
        <td width="200">{{el.fechaEjercicio |  date:"dd-MM-yyyy"}} </td>
        <td>
          <div *ngIf="el.ejercicioEstatus == 0">En Proceso</div>
          <div *ngIf="el.ejercicioEstatus == 1">Culminado</div>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls id="pageEjer" previousLabel="Anterior" nextLabel="Siguiente" (pageChange)="pageEje = $event" >
  </pagination-controls>
</div>
