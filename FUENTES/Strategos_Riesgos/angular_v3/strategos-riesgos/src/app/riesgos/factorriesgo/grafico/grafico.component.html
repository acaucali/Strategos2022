<div *ngIf="modalservice.modal" class="abrir-modal animacion fadeIn">

    <div *ngIf="modalservice.modal" class="modal my-5" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header text-white" style="background-color: #007BFF;">
                        <h5>Riesgos por causa</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xl-12">
                            <br>
                            <br>
                            <div style="display: block">
                                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [colors]="barChartColors"
                                    [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" id="graficoPro">
                                </canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
