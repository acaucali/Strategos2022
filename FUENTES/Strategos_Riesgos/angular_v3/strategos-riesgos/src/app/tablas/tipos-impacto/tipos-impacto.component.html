<detalle-impacto [impacto]= "impactoSeleccionado"></detalle-impacto>
<div class="card border-primary mb-5 my-5 " >
  <div class="card-header"><h5>Tipos de Impacto</h5></div>
  <div class="card-body text-black">
    
    <div class="my-2 text-left">
      <button class="btn btn-rounded bg-white" (click)="crearImpacto()" type="button" placement="bottom" ngbTooltip="Crear Tipo de impacto"><i class="far fa-plus-square fa-lg"></i></button>
      <button class="btn btn-rounded bg-white" (click)="descargarPDF()" type="button" *ngIf="impactos && impactos.length>0" placement="bottom" ngbTooltip="Descargar PDF"><i class="far fa-file-pdf fa-lg"></i></button>
    </div>
    
    <div *ngIf="impactos?.length==0" class="alert alert-info">
      No hay registros en la base de datos!
    </div>
    
    <table mdbTable class="table table-bordered tabled-striped table-sm" >
      <thead>
        <tr class="text-white bg-primary">
          <td width="50" >Acciones</td>
          <td>Impacto</td>
          <td>Puntaje</td>
          <td>Descripci√≥n</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let el of elements | paginate: {itemsPerPage: 10, currentPage: pageImpR, id: 'pageImpRi'}">
          <td width="50" >
            <i class="fas fa-edit" (click)="abrirModal(el)" style="cursor: pointer;"></i> &nbsp;&nbsp;&nbsp;&nbsp;
            <i class="fas fa-trash-alt" (click)='delete(el)'  style="cursor: pointer;"></i>
          </td>
          <td >{{el.tipoImpacto}} </td>
          <td >{{el.tipoImpactoPuntaje}} </td>
          <td >{{el.tipoImpactoDescripcion}} </td>
        </tr>
      </tbody>
    </table>
      <pagination-controls id="pageImpRi" previousLabel="Anterior"
      nextLabel="Siguiente" (pageChange)="pageImpR = $event"></pagination-controls>
    
    
  </div>

</div>
