<detalle-efectividad [efectividad]="efectividadSeleccionada"></detalle-efectividad>
<div class="card border-primary mb-5 my-5 ">
  <div class="card-header">
    <h5>Efectividad de Controles</h5>
  </div>
  <div class="card-body text-black">

    <div class="my-2 text-left">
      <button class="btn btn-rounded bg-white" (click)="crearEfectividad()" type="button" placement="bottom"
        ngbTooltip="Crear efectividad"><i class="far fa-plus-square fa-lg"></i></button>
      <button class="btn btn-rounded bg-white" (click)="descargarPDF()" type="button" *ngIf="efectividades && efectividades.length>0"
        placement="bottom" ngbTooltip="Descargar PDF"><i class="far fa-file-pdf fa-lg"></i></button>
    </div>

    <div *ngIf="efectividades?.length==0" class="alert alert-info">
      No hay registros en la base de datos!
    </div>

    <table mdbTable class="table table-bordered tabled-striped table-sm">
      <thead>
        <tr class="text-white bg-primary">
          <td width="50">Acciones</td>
          <td>Efectividad</td>
          <td>Puntaje</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let el of elements | paginate: {itemsPerPage: 10, currentPage: pageEfeR, id: 'pageEfeRi'}">
          <td width="50" >
            <i class="fas fa-edit" (click)="abrirModal(el)" style="cursor: pointer;"></i> &nbsp;&nbsp;&nbsp;&nbsp;
            <i class="fas fa-trash-alt" (click)='delete(el)' style="cursor: pointer;"></i>
          </td>
          <td >{{el.efectividad}}</td>
          <td >{{el.efectividadPuntaje}}</td>
        </tr>
      </tbody>
    
    </table>
    <pagination-controls id="pageEfeRi" previousLabel="Anterior"
    nextLabel="Siguiente" (pageChange)="pageEfeR = $event"></pagination-controls>
  </div>
</div>
