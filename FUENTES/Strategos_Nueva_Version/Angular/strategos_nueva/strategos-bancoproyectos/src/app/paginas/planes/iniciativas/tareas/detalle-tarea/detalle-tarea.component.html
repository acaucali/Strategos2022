<div *ngIf="modalservice.modal" class="abrir-modal animacion fadeIn">

    <div *ngIf="modalservice.modal" class="modal my-5" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" style="width: 1200px;">
                <div class="modal-header text-white" style="background-color: #007BFF; height: 50px;">
                    <h4 class="modal-title">{{titulo}}</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form #actividadForm="ngForm">
                            <div class="form-row">

                                <div class="card-body">
                                    <div class="tab-content" id="custom-tabs-one-tabContent">
                                        <div class="tab-pane fade show active" id="custom-tabs-one-home" role="tabpanel"
                                            aria-labelledby="custom-tabs-one-home-tab">
                                            <div class="row">

                                                <div class="col-md-12">
                                                    <label for="exampleInputEmail1">Actividad</label><br>
                                                    <label for="exampleInputEmail2">{{objetivo}}</label><br>
                                                </div>
                                                <br>
                                                <div class="col-md-12">
                                                    <label for="exampleInputEmail1">Tarea (*)</label><br>
                                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                                    placeholder="Nombre" [(ngModel)]="tarea.nombreActividad"
                                                    name="nombreActividad" required maxlength="250" #nombreActividad="ngModel">
                                                </div> 
                                                
                                                <div class="col-md-12">
                                                    <br>
                                                    <label for="exampleInputEmail1">Descripción </label>
                                                    <textarea class="form-control" rows="3" placeholder="Descripción"
                                                    [(ngModel)]="tarea.descripcion" name="descripcion" maxlength="300"
                                                    #descripcion="ngModel"></textarea>                        
                                                </div>

                                                <div class="col-md-2">
                                                    <br>
                                                    <label for="exampleInputEmail1">Alerta Zona Verde (*)</label>
                                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                                    placeholder="Alerta Zona Verde" [(ngModel)]="tarea.zonaVerde"
                                                    name="zonaVerde" required maxlength="50" #zonaVerde="ngModel">
                        
                                                  </div>
                        
                                                  <div class="col-md-2">
                                                    <br>
                                                    <label for="exampleInputEmail1">Alerta Zona Amarilla (*)</label>
                                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                                    placeholder="Alerta Zona Amarilla" [(ngModel)]="tarea.zonaAmarilla"
                                                    name="zonaAmarilla" required maxlength="50" #zonaAmarilla="ngModel">
                        
                                                  </div>

                                                  <div class="col-md-2">
                                                    <br>
                                                    <label for="exampleInputEmail1">Peso</label>
                                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                                    placeholder="Peso" [(ngModel)]="tarea.peso"
                                                    name="peso" required maxlength="50" #peso="ngModel">
                        
                                                  </div>

                                                  <div class="col-md-3">
                                                    <br>
                                                    <label for="exampleInputEmail1">Fecha Inicio (*)</label><br>
                                                    <input [matDatepicker]="myDatepicker" class="form-control" [(ngModel)]="tarea.fechaInicio"
                                                      name="fechaInicio" #fechaInicio="ngModel"
                                                      style="display:inline; width:200px;" placeholder="dd/mm/yyyy">
                                                    <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
                                                    <mat-datepicker #myDatepicker></mat-datepicker>
                                                  </div>

                                                  <div class="col-md-3">
                                                    <br>
                                                    <label for="exampleInputEmail2">Fecha Culminación (*)</label><br>
                                                    <input [matDatepicker]="myDatepicker2" class="form-control" [(ngModel)]="tarea.fechaCulminacion"
                                                      name="fechaCulminacion" #fechaCulminacion="ngModel"
                                                      style="display:inline; width:200px;" placeholder="dd/mm/yyyy">
                                                    <mat-datepicker-toggle [for]="myDatepicker2"></mat-datepicker-toggle>
                                                    <mat-datepicker #myDatepicker2></mat-datepicker>
                                                  </div>

                                                  <div class="col-md-3">
                                                    <br>
                                                    <label for="exampleInputEmail1">Unidad Medida (*)</label>
                                                    <select class="form-control" [(ngModel)]="tarea.unidadId"
                                                    name="unidadId" #unidadId="ngModel">
                                                        <option [value]="undefined" selected>Seleccionar</option>
                                                        <option *ngFor="let uni of unidades" [value]="uni.unidadId">{{uni.nombre}}</option>
                                                    </select>
                        
                                                  </div>

                                                  <div class="col-md-5">
                                                    <br>
                                                    <label for="exampleInputEmail1">Responsable (*)</label>
                                                    <select class="form-control" required [(ngModel)]="tarea.responsableId"
                                                      name="responsableId" required #responsableId="ngModel">
                                                      <option [value]="undefined" selected>Seleccionar</option>
                                                      <option *ngFor="let res of responsables" [value]="res.responsableId">{{res.nombre}}
                                                      </option>
                                                    </select>
                                                  </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button *ngIf="!tarea.actividadId else elseBlock" (click)="create()" type="button"
                        class="btn btn-primary" data-dismiss="modal"
                        [disabled]="!actividadForm.form.valid">Crear</button>
                    <ng-template #elseBlock>
                        <button (click)="update()" type="button" class="btn btn-primary" data-dismiss="modal"
                            [disabled]="!actividadForm.form.valid">Actualizar</button>
                    </ng-template>
                    <button (click)="cerrarModal()" type="button" class="btn btn-danger"
                        data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</div>
