<div *ngIf="modalservice.modal" class="abrir-modal animacion fadeIn"> 

    <div *ngIf="modalservice.modal" class="modal my-5" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header text-white" style="background-color: #007BFF;">
              <h4 class="modal-title">Seleccionar Ideas</h4>
              <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="form-row">       
                             
                        <div class="table-responsive">
                            <table mdbTable class="table table-bordered tabled-striped table-sm" id="tabla" style="border-collapse: collapse;">
                              <thead>
                                <tr class="text-white bg-primary">
                                  <td></td>  
                                  <td>Ideas Proyecto</td>
                                  <td>Dependencia</td>                  
                                </tr>
                              </thead>
                              
                              <tbody>

                                <tr *ngFor="let idea of ideas | paginate: {itemsPerPage: 10, currentPage: pageSele, id: 'pageSe'}">    
                                    <td></td>              
                                    <td >{{idea.nombreIdea}} </td>
                                    <td >{{idea.dependenciaId}} </td>                  
                                  </tr>
                                
                              </tbody>
                         
                            </table>
                        
                            <pagination-controls id="pageSe" previousLabel="Anterior"
                            nextLabel="Siguiente" (pageChange)="pageSele = $event"></pagination-controls>
                        
                        </div>
                                               
                    </div> 
                </div>
            </div>
            <div class="modal-footer">
                
              <button (click)="cerrarModal()" type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    
</div>
