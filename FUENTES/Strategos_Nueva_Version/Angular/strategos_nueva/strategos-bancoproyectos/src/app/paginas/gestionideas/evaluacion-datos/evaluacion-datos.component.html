<consultaidea [idea]="ideaSeleccionada"></consultaidea>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Registrar Evaluación</h1>
          Fecha Evaluación: {{ evaluacion.fechaEvaluacion | date: "dd-MM-yyyy"
          }}<br />
          Descripción: {{ evaluacion.observacion }}
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- /.card-footer-->
  <!-- Default box -->
  <div class="card">
    <div class="card-header">
      <button
        type="button"
        class="btn"
        title="Descargar Resumido"
        (click)="descargarXls()"
      >
        <i class="fa-md far fa-file-excel"></i>
      </button>

      <br />
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          mdbTable
          class="table table-bordered tabled-striped table-sm"
          id="tabla"
          style="border-collapse: collapse"
        >
          <thead>
            <tr class="text-white bg-primary">
              <td *ngFor="let enc of encabezados" width="{{ enc.tamanio }}">
                {{ enc.valor }}
              </td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ide of ideasEvaluadas">
              <ng-container *ngFor="let med of datos">
                <td *ngIf="med.ideaId == ide">
                  <span *ngIf="med.campo == 'idea'"
                    ><i
                      class="fas fa-eye"
                      (click)="abrirModal(med.id)"
                      style="cursor: pointer"
                    ></i>
                    &nbsp;{{ med.valor }}</span
                  >
                  <input
                    type="text"
                    id="{{ med.id }}"
                    [(ngModel)]="med.valor"
                    oninput="this.value = this.value.replace(/[^1-3.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
                    onKeyDown="if(this.value.length==1 && event.keyCode!=8 && event.keyCode !=9) return false;"
                    *ngIf="med.campo == 'criterio'"
                    style="width: 150px"
                    class="form-control"
                    data-toggle="tab"
                  />
                  <span *ngIf="med.campo == 'total'" id="{{ med.id }},t">{{
                    med.valor | number: "1.0-3"
                  }}</span>
                </td>
              </ng-container>
            </tr>
          </tbody>
        </table>
      </div>

      <button
        (click)="calcular()"
        type="button"
        class="btn btn-success"
        data-dismiss="modal"
      >
        Calcular
      </button>
      &nbsp;&nbsp;
      <button
        (click)="registrar()"
        type="button"
        class="btn btn-primary"
        data-dismiss="modal"
      >
        Registrar
      </button>
      &nbsp;&nbsp;
      <button
        (click)="regresar()"
        type="button"
        class="btn btn-danger"
        data-dismiss="modal"
      >
        Regresar
      </button>
    </div>
  </div>

  <!-- /.content -->
</div>
