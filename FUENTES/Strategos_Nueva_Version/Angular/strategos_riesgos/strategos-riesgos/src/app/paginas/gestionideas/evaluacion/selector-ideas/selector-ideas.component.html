<div *ngIf="modalservice.modal" class="abrir-modal animacion fadeIn"> 

    <div *ngIf="modalservice.modal" class="modal my-5" tabindex="-1" role="dialog" style="display:block;">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content" style="width: 1200px;">
            <div class="modal-header text-white" style="background-color: #007BFF; height: 50px;" >
              <h4 class="modal-title">Seleccionar Ideas</h4>
              
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="form-row">   
                      
                        <div class="row">
                          <div class="col-md-3">
                              <label for="exampleInputEmail1">A침o Formulaci칩n</label>
                              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="A침o Formulaci칩n"
                              [(ngModel)]="anio" maxlength="4" >
                          </div>
                          <div class="col-md-3">
                              <label for="exampleInputEmail1">Tipo Propuesta</label>
                              <select class="form-control" [(ngModel)]="propuestaId" >
                                <option [value]="undefined" selected>Seleccionar</option>
                                <option *ngFor="let pro of propuestas" [value]="pro.tipoPropuestaId">{{pro.tipoPropuesta}}</option>
                              </select>
                          </div>
                          
                          <div class="col-md-3">
                              <label for="exampleInputEmail1">Estatus</label>
                              <select class="form-control"[(ngModel)]="estatusId">
                                <option [value]="undefined" selected>Seleccionar</option>
                                <option *ngFor="let est of estatus" [value]="est.estatusIdeaId">{{est.estatus}}</option>
                              </select>
                          </div>
                          
                          <div class="col-md-3">
                            <br>
                            <label>Historico</label>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" id="customCheckbox1"
                            [(ngModel)]="historico">
                            
                          </div>
      
                          <div class="col-md-9" *ngIf="isAdmin == true">
                              <br>
                              <label for="exampleInputEmail1">Dependencia</label>
                              <select class="form-control" required [(ngModel)]="organizacionFiltroId" >
                                <option [value]="undefined" selected>Seleccionar</option>
                                <option *ngFor="let org of organizaciones" [value]="org.organizacionId">{{org.nombre}}</option>
                              </select>
                          </div>
      
                          <div class="col-md-8">
                              <br>
                              <button type="submit" class="btn btn-primary" (click)="buscar()">Filtrar</button>&nbsp;&nbsp;
                              <button type="submit" class="btn btn-danger" (click)="limpiar()">Limpiar</button>
                          </div>
                           
                        </div>     
                                 
                        <div class="table-responsive">
                          <br>  
                          <br>  
                            <table mdbTable class="table table-bordered tabled-striped table-sm" id="tabla" style="border-collapse: collapse;">
                              <thead>
                                <tr class="text-white bg-primary">
                                  <td [width]="40"></td>  
                                  <td [width]="500">Ideas Proyecto</td>
                                  <td>Dependencia</td>                  
                                </tr>
                              </thead>
                              
                              <tbody>

                                <tr *ngFor="let idea of ideas | paginate: {itemsPerPage: 10, currentPage: pageSele, id: 'pageSe'}">    
                                    <td><input type="checkbox" (click)="seleccionarIdea(idea)" style="cursor: pointer;">
                                      </td>              
                                    <td >{{idea.nombreIdea}} </td>
                                    <td >{{idea.organizacion}} </td>                  
                                  </tr>
                                
                              </tbody>
                         
                            </table>
                        
                            <pagination-controls id="pageSe" previousLabel="Anterior"
                            nextLabel="Siguiente" (pageChange)="pageSele = $event"></pagination-controls>

                             
                                                                               
                        </div>
                                               
                    </div> 
                </div>
            </div>
            <div class="modal-footer" style="height: 70px;">
              <button (click)="cerrarModal()" type="button" class="btn btn-danger" data-dismiss="modal" >Cerrar</button>
            </div> 
          </div>
        </div>
      </div>
    
</div>
