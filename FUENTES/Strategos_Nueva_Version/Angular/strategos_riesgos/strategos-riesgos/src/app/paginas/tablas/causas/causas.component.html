<detalle-causa [causa]="causaSeleccionada"></detalle-causa>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Causas de riesgo</h1>
            
          </div>
          
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">

        

        <div class="card-header">
            <button class="btn btn-rounded bg-white" (click)="crearCausa()" type="button" placement="bottom"
                ngbTooltip="Crear Causa de riesgo"><i class="far fa-plus-square fa-lg"></i>
            </button>
            <button class="btn btn-rounded bg-white" (click)="descargarPDF()" type="button" *ngIf="causas && causas.length>0"
                placement="bottom" ngbTooltip="Descargar PDF"><i class="far fa-file-pdf fa-lg"></i>
            </button>
                      
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        
        
        <!-- /.card-body -->
        
      </div>
      <!-- /.card -->

    </section>

    <!-- /.card-footer-->
    <!-- Default box -->
    <div class="card">
      <div class="card-body">
            
        <div *ngIf="causas?.length==0" class="alert alert-info">
            No hay registros en la base de datos!
        </div>
    
        <div class="table-responsive">
            <table mdbTable class="table table-bordered tabled-striped table-sm" id="tabla" style="border-collapse: collapse;">
              <thead>
                <tr class="text-white bg-primary">
                    <td width="50">Acciones</td>
                    <td>Causa</td>
                    <td>Descripci√≥n</td>
                </tr>
              </thead>
              
              <tbody>
                <tr *ngFor="let el of elements | paginate: {itemsPerPage: 10, currentPage: pageCauR, id: 'pageCauRi'}">
                  <td width="50">
                    <i class="fas fa-edit" (click)="abrirModal(el)" style="cursor: pointer;"></i> &nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="fas fa-trash-alt" (click)='delete(el)' style="cursor: pointer;"></i>
                  </td>
                  <td>{{el.causaRiesgo}}</td>
                  <td>{{el.causaRiesgoDescripcion}}</td>
                </tr>
              </tbody>
      
            </table>
            <pagination-controls id="pageCauRi" previousLabel="Anterior" nextLabel="Siguiente"
              (pageChange)="pageCauR = $event"></pagination-controls>
        
        </div>
  
      </div>
    </div>  
    
    <!-- /.content -->
</div>
  <!-- /.content-wrapper -->
