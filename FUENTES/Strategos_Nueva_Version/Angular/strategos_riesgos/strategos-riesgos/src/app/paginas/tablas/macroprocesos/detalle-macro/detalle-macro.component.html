<div *ngIf="modalservice.modal" class="abrir-modal animacion fadeIn">

    <div *ngIf="modalservice.modal" class="modal my-5" tabindex="-1" role="dialog" style="display:block;">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header text-white" style="background-color: #007BFF;">
            <h5 class="modal-title">{{titulo}}</h5>
            <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <form #macroForm="ngForm">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="macro" style="font-size: medium">Macroproceso</label>
                    <input type="text" class="form-control" placeholder="Macroproceso" [(ngModel)]="macro.macroProceso"
                      name="macroProceso" required maxlength="100" #nombre="ngModel">
                      <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors.required">
                          Macroproceso es requerido
                        </div>
                      </div>
  
                    <br>
                    <label for="codigo" style="font-size: medium">C贸digo</label>
                    <input type="text" class="form-control" placeholder="C贸digo" [(ngModel)]="macro.macroProcesoCodigo"
                      name="macroProcesoCodigo" maxlength="150">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputAddress2" style="font-size: medium">Descripci贸n</label>
                    <textarea class="form-control" rows="5" placeholder="Descripci贸n" [(ngModel)]="macro.macroProcesoDescripcion"
                      name="macroProcesoDescripcion" maxlength="50"></textarea>
                  </div>
  
  
  
                </div>
  
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button *ngIf="!macro.macroProcesoId else elseBlock" (click)="create()" type="button" class="btn btn-primary"
              data-dismiss="modal" [disabled]="!macroForm.form.valid">Crear</button>
            <ng-template #elseBlock>
              <button (click)="update()" type="button" class="btn btn-primary" data-dismiss="modal" [disabled]="!macroForm.form.valid">Actualizar</button>
            </ng-template>
            <button (click)="cerrarModal()" type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
