jsp.frame.barraaplicacion.botones.acerca.mostrar=true
jsp.frame.barraaplicacion.botones.salir.mostrar=true
jsp.frame.barraaplicacion.botones.iconos.mostrar=true
jsp.frame.barraareas.botones.iconos.mostrar=true
jsp.frame.barranavegacion.mostrar=true
jsp.frame.piepagina.mostrar=true
