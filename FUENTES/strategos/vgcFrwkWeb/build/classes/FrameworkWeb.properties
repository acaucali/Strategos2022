# Fecha de la versión: 01/01/2012
version=3.1.0.0
version.fecha=11/07/2013

# Archivo de mapeo de permisología de una aplicación en particular
com.visiongc.app.web.struts.map.action.right=com.visiongc.framework.web.struts.FrameworkMapStrutsActionRight

com.visiongc.app.web.watchsessions=false
# Tiempo en segundos entre solicitudes de refresco de sesiones
com.visiongc.app.web.watchsessions.refreshinterval=70
# Tiempo en segundos entre procesos de limpiado de sesiones de usuario (recomienda doble de refreshinterval)
com.visiongc.app.web.watchsessions.cleaninterval=300

jsp.frame.encabezado.mostrar=false
jsp.frame.barraaplicacion.mostrar=false
jsp.frame.barraaplicacion.botones.mostrar=true
jsp.frame.barraaplicacion.botones.inicio.mostrar=true
jsp.frame.barraaplicacion.botones.manual.mostrar=true
jsp.frame.barraaplicacion.botones.acerca.mostrar=true
jsp.frame.barraaplicacion.botones.salir.mostrar=true
jsp.frame.barraaplicacion.botones.iconos.mostrar=true
jsp.frame.barraareas.botones.iconos.mostrar=false
jsp.frame.barranavegacion.mostrar=false
jsp.frame.piepagina.mostrar=false
